version: '3'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./ssl/:/etc/letsencrypt/:ro
      - ./www/:/home/www/:ro
      - ./www/log/:/home/www/log/:rw
        #- ./www/hz.fenj.vip/public:/home/www/hz.fenj.vip/public:ro
        #- ./www/hz.fenj.vip/.well-known:/home/www/hz.fenj.vip/.well-known:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./ssl/:/etc/letsencrypt/:rw
      - ./www/:/home/www/:rw
        #- ./www/hz.fenj.vip/.well-known:/home/www/hz.fenj.vip/.well-known:rw
